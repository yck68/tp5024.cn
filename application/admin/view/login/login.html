<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Y.C.K`影业帝国</title>
    <link rel="stylesheet" href="__STATIC__/layui/css/layui.css" />
    <link rel="stylesheet" href="__STATIC__/admin/index/login.css" />
    <link rel="stylesheet" href="__STATIC__/admin/index/admin.css" />
</head>
<body class="">
    <div class="layadmin-user-login layadmin-user-display-show" id="LAY-user-login" style="display: none;">
        <div class="layadmin-user-login-main">
            <div class="layadmin-user-login-box layadmin-user-login-header">
                <h2>Y.C.K影业帝国</h2>
                <p> —— Y.C.K集团旗下的电影产业后台管理系统</p>
            </div>
            
            <div class="layadmin-user-login-box layadmin-user-login-body layui-form">
                <div class="layui-form-item">
                    <label class="layadmin-user-login-icon layui-icon layui-icon-username" for="LAY-user-login-username"></label>
                    <input type="text" name="acc" lay-verify="required|phone" placeholder="手机号" autocomplete="off" id="LAY-user-login-username" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <label class="layadmin-user-login-icon layui-icon layui-icon-password" for="LAY-user-login-password"></label>
                    <input type="password" name="pwd" lay-verify="required" placeholder="密码" autocomplete="off" id="LAY-user-login-password" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <div class="layui-row">
                        <div class="layui-col-xs7">
                            <label class="layadmin-user-login-icon layui-icon layui-icon-vercode" for="LAY-user-login-vercode"></label>
                            <input  name="verify" lay-verify="required" placeholder="验证码" autocomplete="off" id="LAY-user-login-vercode" class="layui-input">
                        </div>
                        <div class="layui-col-xs5">
                            <div style="margin-left: 10px;">
                                <img src="{:captcha_src()}" alt="captcha" onclick="this.src=this.src+'?'+Math.random()" style="width:128px; height:36px;" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="layui-form-item" style="margin-bottom: 20px;">
                    <input type="checkbox" name="remember" value="1" lay-skin="primary" title="记住密码">
                    <div class="layui-unselect layui-form-checkbox" lay-skin="primary">
                        <span>记住密码</span><i class="layui-icon layui-icon-ok"></i>
                    </div>
                    <a href="javascript:;" class="layadmin-user-jump-change layadmin-link" style="margin-top: 7px;">忘记密码？</a>
                </div>
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="loginform">登 录</button>
                </div>
                <div class="layui-trans layui-form-item layadmin-user-login-other">
                    <label>社交账号登入</label>
                    <a href="javascript:;"><i class="layui-icon layui-icon-login-qq"></i></a>
                    <a href="javascript:;"><i class="layui-icon layui-icon-login-wechat"></i></a>
                    <a href="javascript:;"><i class="layui-icon layui-icon-login-weibo"></i></a>

                    <a href="{:url('admin/login/register')}" class="layadmin-user-jump-change layadmin-link">注册帐号</a>
                </div>
            </div>
        </div>
        <div class="layui-trans layadmin-user-login-footer">
            <p>© 2021 <a href="javascript:;" target="_blank">yck.com</a></p>
            <p>
                <span><a href="javascript:;">电视剧专栏</a></span>
                <span><a href="javascript:;">综艺专栏</a></span>
                <span><a href="{:url('index/index')}" target="_blank">电影官网</a></span>
            </p>
        </div>
    </div>

    <script type="text/javascript" src="__STATIC__/layui/layui.js"></script>
    <script type="text/javascript">
        layui.use(['element','layer','form'], function(){
            var $       = layui.$;
            var form    = layui.form;

            // 登录
            form.on('submit(loginform)', function(data){
                $.ajax({
                    type: "post"
                    ,url: "{:url('admin/login/login')}"
                    ,data: data.field
                    ,dataType: "json"
                    ,success: function(data){
                        layer.msg(data.msg, {time:2000}, function(){
                            if(data.code == 200){
                                window.location.href = "{:url('admin/index/index')}";
                            }
                        });
                    },error: function(){
                        layer.msg("连接失败！");
                    }
                });
                return false;
            });
        });
    </script>
</body>
</html>
